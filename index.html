<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-card">
    <header>
      <h1>AI Chatbot 🤖</h1>
    </header>

    <main id="chatBox">
      <div class="welcome">
        <p>Halo! Saya adalah AI Chatbot Anda. Tanyakan apa saja!</p>
        <small>Coba tanyakan: "Apa saja manfaat belajar bahasa baru?"</small>
      </div>
    </main>

    <div class="input-container">
      <input type="text" id="userInput" placeholder="Ketik pesan Anda di sini...">
      <button id="sendBtn">➤</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
